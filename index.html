<!DOCTYPE html>

<head>
  <title>Калькулятор лизинга авто</title>
  <meta name="description" content="Думаю, что я отличная кандидатура :)" />
  <link rel="stylesheet" href="normilize.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main class="main">
    <h1 class="header-h1">Рассчитайте стоимость автомобиля в лизинг</h1>
    <section class="container">
      <div class="container__elem container-slider">
        <p class="text container-slider__text">Стоимость автомобиля</p>
        <div class="output">
          <input class="output__value" id="price-avto-output" />
          <span class="output__symbol">₽</span>
        </div>
        <input class="input-slider" id="price-avto" type="range" min="1000000" max="6000000" value="3200000">
        <div class="slider">
          <div class="slider__track"></div>
          <div class="slider__range"></div>
          <div class="slider__thumb"></div>
        </div>
      </div>

      <div class="container__elem container-slider">
        <p class="text container-slider__text">Первоначальный взнос</p>
        <div class="output">
          <input class="output__value" id="initial-payment-output" data-persent="true" />
          <span class="output__symbol output__persent"></span>
        </div>
        <input class="input-slider" id="initial-payment" type="range" min="10" max="60" value="13">
        <div class="slider">
          <div class="slider__track"></div>
          <div class="slider__range"></div>
          <div class="slider__thumb"></div>
        </div>
      </div>

      <div class="container__elem container-slider">
        <p class="text container-slider__text">Срок лизинга</p>
        <div class="output">
          <input class="output__value" id="leasing-period-output" />
          <span class="output__symbol">мес.</span>
        </div>
        <input class="input-slider" id="leasing-period" type="range" min="1" max="60" value="60">
        <div class="slider">
          <div class="slider__track"></div>
          <div class="slider__range"></div>
          <div class="slider__thumb"></div>
        </div>
      </div>

      <div class="container__elem container-output">
        <p class="text container-output__title">Сумма договора лизинга</p>
        <div class="container-output__amount">
          <p class="output__text" id="leasingAmount"></p>
          <span class="container-output__amount_symbol output__text">₽</span>
        </div>
      </div>

      <div class="container__elem container-output">
        <p class="text container-output__title">Ежемесячный платеж от</p>
        <div class="container-output__amount">
          <p class="output__text" id="monthPay"></p>
          <span class="container-output__amount_symbol output__text">₽</span>
        </div>
      </div>

      <button class="button container__elem" type="submit" id="button">Оставить заявку</button>
    </section>
  </main>
  <script src="./index.js"></script>
</body>

</html>
